<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="home">
  <section class="campo-de-busca">
     <input class="input-buscar" id="input-buscar-id" type="search" 
     placeholder="  Busca por nome" value="" >
  </section>

  <section class="campo-de-filtro">
     <select class="selecao-filtro" id="selecao-filtro-id">
      <option id="campo-vazio">Filtro</option>
      <option id="vida" value="status">Estado de vida</option>
      <option id="especie" value="species">Espécie</option>
      <option id="genero" value="gender">Gênero</option>
      <option id="origem" value="origin">Local de origem</option>
      <option id="localizacao" value="location">Lugar onde vive</option>
      <option id="episodio" value="episode">Episódios em que aparece</option>
  </section>
  
  <script src="main.js" type="module"></script>
</body>
</html>
