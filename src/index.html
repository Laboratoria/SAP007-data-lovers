<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>

  <header class="cabecalho">
    <img src="logo.png" class="logo" alt="logo rick and morty" width="300" height="150">
    <h1 class="titulosite"> Guia de Personagens</h1>
  </header>

  <div class="container_filtros_search_ordem">

    <div class="ordenacaoA-Z">
      <p class=""><b>Organize</b></p>
      <select class="ordenacaoA-Z">
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
      <br>
    </div>

    <form class="menufiltros">
      <label>Espécie</label>
      <select class="" id="species-filter">
        <option disabled selected>-</option>
        <option value="alien">Alien</option>
        <option value="animal">Animal</option>
        <option value="cronenberg">Cronenberg</option>
        <option value="disease">Doença</option>
        <option value="human">Humano</option>
        <option value="humanoid">Humanóide</option>
        <option value="mytholog">Mytholog</option>
        <option value="parasite">Parasita</option>
        <option value="poopybutthole">Poopybutthole</option>
        <option value="robot">Robô</option>
        <option value="vampire">Vampiro</option>
        <option value="unknown">Desconhecido</option>
      </select>

      <label>Gênero</label>
      <select class="" id="">
        <option disabled selected>-</option>
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
        <option value="unknown">Desconhecido</option>
      </select>

      <label>Status</label>
      <select class="" id="">
        <option disabled selected>-</option>
        <option value="alive">Vivo</option>
        <option value="dead">Morto</option>
        <option value="unknown">Desconhecido</option>
      </select>

      <input type="submit" value="Filtre" class="btn_submit">
      <input type="reset" value="X" class="btn_reset">
    </form>
  </div>

  </div>

  <main>
    <section>
      <div class="localCards" id="infoCards"></div>
    </section>
  </main>
  

  <footer class="rodape">
    <p class="copyright"> © Maria Luiza e Louiza Lima</p>
    <button class="btn_top">
      <a href="#top">Volte para o Início</a>
    </button>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
