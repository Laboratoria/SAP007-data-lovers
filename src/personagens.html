<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/filmes.css">
    <link rel="shortcut icon" href="./imagens/Favicon.ico" type="image/x-icon">
    <title>Filmes</title>
  </head>
  <body>
    <header>
        <nav class="navegacao-filmes">
          <a href="./index.html" class="navegacao-item">Home</a>
          <a href="./filmes.html" class="navegacao-item">Filmes</a>
          <a href="./personagens.html" class="navegacao-item">Personagens</a>
        </nav>
  
        <div>
             <img id="imagemFilmes" src="./imagens/ghibli1.jpg" alt="banner">
        </div>
  
      </header>
        
      <section class="filtros-conteiner">
          <div class="filtro-conteiner-individual" id="pesquisaConteiner">
            <input type="search" class="filtro-item pesquisa-item" id="pesquisaConteinerItem" placeholder= "Pesquise"  autocomplete="on" spellcheck="true"/>
          </div>
          
          <div class="filtro-conteiner-individual" id="ordenacaoAlfabetica">
            <select class="filtro-item ordenação-alfabética" id="ordenacaoAlfabeticaItem">
              <option class="ordenação-alfabética" value="">Ordem Afabética</option>
              <option class="ordenação-alfabética" value="A-Z">A-Z</option>
              <option class="ordenação-alfabética" value="Z-A">Z-A</option>
            </select>
          </div>
  
          <div class="filtro-conteiner-individual" id="ordenacaoPopularidade">
            <select class="filtro-item ordenação-idade" id="ordenacaoIdadeItem">
              <option class="ordenação-idade" value="">Idade</option>
              <option class="ordenação-idade" value="Mais Novo">Mais Novo</option>
              <option class="ordenação-idade" value="Mais Velho">Mais Velho </option>
            </select>
          </div>
  
          <div class="filtro-conteiner-individual" id="filtroDiretor">
            <select class="filtro-item filtro-gênero" id="filtroGêneroItem">
              <option class="filtro-gênero" value="">Gênero</option>
              <option class="filtro-gênero"value="Female">Feminino</option>
              <option class="filtro-gênero"value="Male">Masculino</option>
              <option class="filtro-gênero"value="Unknown">Desconhecido</option>
              <option class="filtro-gênero"value="NA">Sem Gênero</option>
            </select>
        </div>

        <div class="filtro-conteiner-individual" id="filtroLancamento">
          <select class="filtro-item filtro-espécie" id="filtroEspécieItem">
            <option class="filtro-espécie" value="">Espécie</option>
            <option class="filtro-espécie" value="Human">Humano</option>
            <option class="filtro-espécie" value="Totoro">Totoro</option>
            <option class="filtro-espécie" value="Cat">Gato</option>
            <option class="filtro-espécie" value="Witch">Bruxa</option>
            <option class="filtro-espécie" value="Raccoon Dog">Raccoon Dog</option>
            <option class="filtro-espécie" value="Red elk">Red elk</option>
            <option class="filtro-espécie" value="Spirit">Espírito</option>
            <option class="filtro-espécie" value="Wolf">Lobo</option>
            <option class="filtro-espécie" value="Deity, Dragon">Deity, Dragon</option>
            <option class="filtro-espécie" value="Spirit of The White Fox">Spirit of The White Fox</option>
            <option class="filtro-espécie" value="unknown">Desconhecido</option>
            <option class="filtro-espécie" value="Bird">Pássaro</option>
            <option class="filtro-espécie" value="Wizard">Wizard</option>
            <option class="filtro-espécie" value="Witch/Human">Witch/Human</option>
            <option class="filtro-espécie" value="Demon">Demônio</option>
            <option class="filtro-espécie" value="Human/Scarecrow">Human/Scarecrow</option>
            <option class="filtro-espécie" value="Dog">Cachorro</option>
            <option class="filtro-espécie" value="Arch-mage/Human">Arch-mage/Human</option>
            <option class="filtro-espécie" value="Fish/Human">Fish/Human</option>
            <option class="filtro-espécie" value="Deity">Deity</option>
            <option class="filtro-espécie" value="Borrower">Borrower</option>
          </select>
        </div>

          <div class="filtro-conteiner-individual">
            <button type="button" class="button" id="recarregar">Recarregar</button>
          </div>
  
      </section>
  
      <main class="conteiner-main"> 
      
        <section id="containerCardItem"></section>
      
      </main>

      </footer>

      <script src="../src/js/personagens.js" type="module"></script>
    </body>
  </html>
