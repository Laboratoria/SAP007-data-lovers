<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <header class="cabecalho">
    <img src="logo.png" class="logo" alt="logo rick and morty" width="400" height="150" >
    <h1 class="titulosite"> Guia de Personagens</h1>
  </header>

  <nav class="menu_paginas">
    <ul class="listapaginas">
      <li><a href="index.html">Lista de Personagens</a></li>
      <li><a href="index2.html">Lista de Episódios</a></li>
    </ul>
  </nav>
  <div class="menuFiltros">
    <section>
      <select class= "filtos" id="filtroGenero">
        <option selected disabled>Gênero</option>
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
        <option value="unknow">Indefinido</option>
      </select>

      <select class= "filtros" id="filtroEspecie">
        <option selected disabled>Espécie</option>
        <option value="Human">Humano</option>
        <option value="Animal">Animal</option>
        <option value="Alien">Alien</option>
        <option value="Disease">Doença</option>
        <option value="Humanoid">Humanoide</option>
        <option value="Mytholog">Mitológico</option>
        <option value="Parasite">Parasita</option>
        <option value="Robot">Robô</option>
        <option value="Vampire">Vampiro</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Cronenberg">Cronenberg</option>
        <option value="Unknow">Indefinido</option>
      </select>

      <select class="filtros" id="filtrosStatus">
        <option selected disabled>Status</option>
        <option value="Alive">Vivo</option>
        <option value="DeaD">Morto</option>
        <option value="Unknow">Indefinido</option>
      </select>

      <button id="menulimpar" class="limpaFiltro">Limpar Filtros</button>
      
    </section>
  </div>
  <main>
    <section>
      <div class="localCards" id="infoCards"></div>
    </section>
  </main>

  <footer class="rodape">

      <a href="https://github.com/MariaLuizaSantana" target="_blank">Maria Luiza Costa   </a>

    <nav class="contatosocial">
    </nav>
