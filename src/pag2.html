<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Rick-Verso</title>
</head>
<body>
  <header class="title">
    <div class="main">
      <img class="img-header" src="/img/rick_and_morty_2pag.png" alt="Rick and Morty 1-img">
      <img class="logo" src="/img/Rick_and_Morty_logo.png" alt="Logo Rick and Morty">
      <img class="img2-header" src="/img/Rick_and_morty-3.png" alt="Rick and Morty 2-img">
    </div>
  </header>
  <main class="central-container">
    <section class="filter-menu">
      <select class="status-btn">
        <option value="status" selected disabled>Status</option>
        <option class="select-status" value="Alive">Vivo</option>
        <option class="select-status" value="Dead">Morto</option>
        <option class="select-status" value="unknown">Indefinido</option>
      </select>
      <select class="species-btn">
        <option value="specie" selected disabled>Espécie</option>
        <option class="select-specie" value="Human">Humano</option>
        <option class="select-specie" value="Humanoid">Humanoide</option>
        <option class="select-specie" value="Animal">Animal</option>
        <option class="select-specie" value="Alien">Alienígena</option>
      </select>
      <select class="gender-btn">
        <option value="gender" selected disabled>Gênero</option>
        <option class="select-gender" value="unknown">Indefinido</option>
        <option class="select-gender" value="Female">Fêmea</option>
        <option class="select-gender" value="Male">Macho</option>
      </select>
      <button class="order-btn" id="btn-az">A-Z</button>
      <button class="order-btn" id="btn-za">Z-A</button>
      <button class="order-btn" id="btn-clear">Limpar</button>
      <input type="text" class="name-search" placeholder="Filtrar por Nome" id="name-search">
      </section>
    <section class="calculation-result" id="calculation-result" ></section>
    <section class="main-container" id="cards"></section>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
