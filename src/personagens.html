<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./estilos/filmes.css">

  <body>
    <header>
        <nav class="navegacaoFilmes">
          <a href="./index.html" class="navegacaoItem">Home</a>
          <a href="./filmes.html" class="navegacaoItem">Filmes</a>
          <a href="" class="navegacaoItem">Sobre Nós</a>
        </nav>
  
        <div>
             <img id="imagemFilmes" src="./imagens/ghibli1.jpg" alt="banner">
        </div>
  
      </header>
        
      <section class="filtrosConteiner">
          <div class="filtroConteinerIndividual" id="pesquisaConteiner">
            <input type="search" class="filtroItem" id="pesquisaConteinerItem" placeholder= "Pesquise"  autocomplete="on" spellcheck="true"/>
          </div>
          
          <div class="filtroConteinerIndividual" id="ordenacaoAlfabetica">
            <select class="filtroItem" id="ordenacaoAlfabeticaItem">
              <option value="">Ordem Afabética</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>
          </div>
  
          <div class="filtroConteinerIndividual" id="ordenacaoPopularidade">
            <select class="filtroItem" id="ordenacaoPopularidadeItem">
              <option value="">Idade</option>
              <option value="Mais Novo">Mais Novo</option>
              <option value="Menos Novo">Menos Novo</option>
            </select>
          </div>
  
          <div class="filtroConteinerIndividual" id="filtroDiretor">
            <select class="filtroItem" id="filtroGêneroItem">
              <option value="">Gênero</option>
              <option value="Feminino">Feminino</option>
              <option value="Maculino">Maculino</option>
              <option value="Desconhecido">Desconhecido</option>
              <option value="Sem Gênero">Sem Gênero</option>
            </select>
        </div>

        <div class="filtroConteinerIndividual" id="filtroLancamento">
          <select class="filtroItem" id="filtroEspécieItem">
            <option value="">Espécie</option>
            <option value="Humano">Humano</option>
            <option value="Totoro">Totoro</option>
            <option value="Gato">Gato</option>
            <option value="Bruxa">Bruxa</option>
            <option value="RaccoonDog">Raccoon Dog</option>
            <option value="RedElk">Red elk</option>
            <option value="Espírito">Espírito</option>
            <option value="Lobo">Lobo</option>
            <option value="DeityDragon">Deity, Dragon</option>
            <option value="SpiritOfTheWhiteFox">Spirit of The White Fox</option>
            <option value="Desconhecido">Desconhecido</option>
            <option value="Pássaro">Pássaro</option>
            <option value="Wizard">Wizard</option>
            <option value="WitchHuman">Witch/Human</option>
            <option value="Demônio">Demônio</option>
            <option value="HumanScarecrow">Human/Scarecrow</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Arch-mageHHuman">Arch-mage/Human</option>
            <option value="FishHuman">Fish/Human</option>
            <option value="Deity">Deity</option>
            <option value="Borrower">Borrower</option>
          </select>
        </div>

          <div class="filtroConteinerIndividual">
            <button type="button" class="button" id="recarregar">Recarregar</button>
          </div>
  
      </section>
  
      <main class="conteinerMain"> 
      
        <div id="containerCardItem"></div>
      
      </main>

      <script src="../src/js/personagens.js" type="module"></script>
    </body>
  </html>
