<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokémon Arena</title>
  <link rel="icon" type="image/x-icon" href="/image/pokeicon.png">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="title-area" href="">
    <img class="header-logo" src="image/logo.png">
    
  </header>
  <main>

    <form class="inputs">
      <input type="search" id="inputSearch" placeholder="Search Name">

      <select id="types-filter" class="select-typefilters">

        <option disabled="" selected="">Select types</option>
        <option class="select-typefilters" value="water">Water</option>
        <option class="select-typefilters" value="dragon">Dragon</option>
        <option class="select-typefilters" value="electric">Eletric</option>
        <option class="select-typefilters" value="fairy">Fairy</option>
        <option class="select-typefilters" value="ghost">Ghost</option>
        <option class="select-typefilters" value="fire">Fire</option>
        <option class="select-typefilters" value="ice">Ice</option>
        <option class="select-typefilters" value="grass">Grass</option>
        <option class="select-typefilters" value="bug">Bug</option>
        <option class="select-typefilters" value="fighting">Fighting</option>
        <option class="select-typefilters" value="normal">Normal</option>
        <option class="select-typefilters" value="rock">Rock</option>
        <option class="select-typefilters" value="psychic">Psychic</option>
        <option class="select-typefilters" value="ground">Ground</option>
        <option class="select-typefilters" value="poison">Poison</option>
        <option class="select-typefilters" value="flying">Flying</option>
      </select>

      <select name="sort" id="sortAlphabet" class="sort-by">
        <option disabled="" selected="">Sort By</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>

      <button type="reset" class="refresh-button" id="clearButton">Clear</button>

    </form>


    <p class="calculation" id="calculation"></p>
    <ul class="cards" id="cards"></ul>



  </main>

  <footer>
    Created by
    <a href="https://github.com/nannayusuf">Helena Gonçalves</a> & <a href="https://github.com/JackeAguiar">Jackeline
      Aguiar</a>
    <br>
    Laboratoria - 2022
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
