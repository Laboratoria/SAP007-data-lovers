<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='shortcut icon' type='image/x-icon' href='./image/favicom.ico'>
  <title>Data Lovers</title>
  <link rel='stylesheet' href='style.css' />
</head>

<body>
  <header>
    <img src='./image/logo.png' alt='logo rickandmorty' class='logo-img'>
  </header>

  <main class='todas-buscas'>
    <div class='esquerda'>
      <section>
        <input class='pesquisar' id='pesquisar' type='search' placeholder='Buscar Nome...'>
      </section>
      <section>
        <button class='limpar' id='limpar'>Limpar Filtros</button>
      </section>
    </div>

    <div class='direita'>
      <section>
        <select class='filtro-especies' id='filtro-especies'>
          <option value='' selected disabled>Espécie</option>
          <option value='alien'>Alien</option>
          <option value='animal'>Animal</option>
          <option value='cronenberg'>Cronenberg</option>
          <option value='disease'>Doença</option>
          <option value='human'>Humano</option>
          <option value='humanoid'>Humanóide</option>
          <option value='mytholog'>Mytholog</option>
          <option value='parasite'>Parasita</option>
          <option value='poopybutthole'>Poopybutthole</option>
          <option value='robot'>Robô</option>
          <option value='vampire'>Vampiro</option>
          <option value='unknown'>Indefinido</option>
        </select>
      </section>

      <section>
        <select class='filtro-ordem' id='ordem'>
          <option class='filtro-ordem' value='' selected disabled>Ordem</option>
          <option class='filtro-ordem' value='az'> A-Z</option>
          <option class='filtro-ordem' value='za'> Z-A</option>
        </select>
      </section>
    </div>
  </main>
  <section>
    <p class="calculo" id="porcentagem-filtro"></p>

    <div class='todos-cards'>
      <div id='recebe-card'></div>
    </div>

  </section>

</body>

<footer>
  <p>Desenvolvido por <a href='https://github.com/dayanersilva' target='_blank'>Dayane Rodrigues</a> e <a
      href='https://github.com/karolsontak' target='_blank'>Karol Sontak</a></p>
</footer>

<script src='main.js' type='module'></script>

</html>
