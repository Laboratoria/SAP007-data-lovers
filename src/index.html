<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Natalie Silva e Mônica Guimarães">
  <meta name="description" content="Gopedia">
  <title>Gopedia</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container-main">
    <header class="header-menu">
    </header>
    <main id="card-pokemon-big" class="big-card margin">

      <section id="card-pokemon-big" class="card-big margin">

        <img id="img-pokemon-big" class="img-pokemon" />

        <p id="name-pokemon-big" class="name-pokemon">
        </p>
        <p id="num-pokemon-big" class="num-pokemon">
        </p>
        <p id="type-pokemon-big" class="type-pokemon">
        </p>
        <p id="weaknesses-pokemon-big" class="weaknesses-pokemon">
        </p>

      </section>
      
    </main> 

    <aside class="pokedex margin">
      <section >
          <legend>Pokemon filter:</legend>
          <select>
            <option id="candys">Candy Cost</option>
            <!--os botões vao ser para os filtros dos tipos do pokemon, spawn chance, candy cost (não precisa ser botão só aparecer)-->
            <option id="pokemons-type">Pokemon Type</option>
            <option id="spawn-chance">Spawn Chance</option>
            <!--colocar tipo de grid "onselect"-->
          </select>
      </section>
        <div class="container">

          <section id="card-pokemon" class="card-pokemon">

            <div id="0" class="img-pokemon"> <div>

            <p id="name-pokemon" class="name-pokemon paragraph-card">

            </p>

            <p id="num-pokemon" class="num-pokemon paragraph-card">

            </p>

            <p id="type-pokemon" class="type-pokemon paragraph-card">

            </p>

          </section>

        </div>

      
    </aside>
    

    <footer class="baseboard">
      <p>Developed by</p>
      <a href="https://github.com/natalieiss" target="_blank">
        <strong class="github">@natalieiss</strong>
      </a><strong>&</strong><a href="https://github.com/MonicaGuimaraes" target="_blank">
        <strong class="github">@MonicaGuimaraes</strong>
      </a>
    </footer>

  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
