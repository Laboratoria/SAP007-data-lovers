<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/filmes.css" />
    <link rel="shortcut icon" href="./imagens/Favicon.ico" type="image/x-icon">
    <title>Filmes</title>
  </head>
  <body>
    <header>
      <nav class="navegacao-filmes">
        <a href="./index.html" class="navegacao-item">Home</a>
        <a href="./filmes.html" class="navegacao-item">Filmes</a>
        <a href="./personagens.html" class="navegacao-item">Personagens</a>
      </nav>

      <div>
        <img id="imagemFilmes" src="./imagens/ghibli1.jpg" alt="banner" />
      </div>
    </header>

    <section class="filtros-conteiner">
      <div class="filtro-conteiner-individual" id="pesquisaConteiner">
        <input
          type="search"
          class="filtro-item pesquisa-item"
          id="pesquisaConteinerItem"
          placeholder="Pesquise"
          autocomplete="on"
          spellcheck="true"
        />
      </div>

      <div class="filtro-conteiner-individual" id="ordenacaoAlfabetica">
        <select
          class="filtro-item ordenação-alfabética"
          id="ordenacaoAlfabeticaItem"
        >
          <option class="ordenação-alfabética" value="">Ordem Afabética</option>
          <option class="ordenação-alfabética" value="A-Z">A-Z</option>
          <option class="ordenação-alfabética" value="Z-A">Z-A</option>
        </select>
      </div>

      <div class="filtro-conteiner-individual" id="ordenacaoPopularidade">
        <select
          class="filtro-item ordenação-popularidade"
          id="ordenacaoPopularidadeItem"
        >
          <option class="ordenação-popularidade" value="">Popularidade</option>
          <option class="ordenação-popularidade" value="Mais Popular">
            Mais Popular
          </option>
          <option class="ordenação-popularidade" value="Menos Popular">
            Menos Popular
          </option>
        </select>
      </div>

      <div class="filtro-conteiner-individual" id="filtroDiretor">
        <select class="filtro-item filtro-diretor" id="filtroDiretorItem">
          <option class="filtro-diretor" value="">Diretor</option>
          <option class="filtro-diretor" value="Hayao Miyazaki">
            Hayao Miyazaki
          </option>
          <option class="filtro-diretor" value="Isao Takahata">
            Isao Takahata
          </option>
          <option class="filtro-diretor" value="Yoshifumi Kondō">
            Yoshifumi Kondō
          </option>
          <option class="filtro-diretor" value="Hiroyuki Morita">
            Hiroyuki Morita
          </option>
          <option class="filtro-diretor" value="Gorō Miyazaki">
            Gorō Miyazaki
          </option>
          <option class="filtro-diretor" value="Hiromasa Yonebayashi">
            Hiromasa Yonebayashi
          </option>
        </select>
      </div>

      <div class="filtro-conteiner-individual" id="filtroLancamento">
        <select class="filtro-item filtro-lançamento" id="filtroLancamentoItem">
          <option class="filtro-lançamento" value="">Lançamento</option>
          <option class="filtro-lançamento" value="1986">1986</option>
          <option class="filtro-lançamento" value="1988">1988</option>
          <option class="filtro-lançamento" value="1989">1989</option>
          <option class="filtro-lançamento" value="1991">1991</option>
          <option class="filtro-lançamento" value="1992">1992</option>
          <option class="filtro-lançamento" value="1994">1994</option>
          <option class="filtro-lançamento" value="1995">1995</option>
          <option class="filtro-lançamento" value="1997">1997</option>
          <option class="filtro-lançamento" value="1999">1999</option>
          <option class="filtro-lançamento" value="2001">2001</option>
          <option class="filtro-lançamento" value="2002">2002</option>
          <option class="filtro-lançamento" value="2004">2004</option>
          <option class="filtro-lançamento" value="2006">2006</option>
          <option class="filtro-lançamento" value="2008">2008</option>
          <option class="filtro-lançamento" value="2010">2010</option>
          <option class="filtro-lançamento" value="2011">2011</option>
          <option class="filtro-lançamento" value="2013">2013</option>
          <option class="filtro-lançamento" value="2014">2014</option>
        </select>
      </div>

      <div class="filtro-conteiner-individual">
        <button type="button" class="button" id="recarregar">Recarregar</button>
      </div>
    </section>

    <main class="conteiner-main">
      <section id="containerCardItem"></section>
    </main>

    <footer class="rodape">
      <p>
        Desenvolvido por
        <a href="https://github.com/leticiaantunesjpeg" target="_blank"
          >Leticia Antunes</a
        >
        e
        <a href="https://github.com/Maryssun" target="_blank"
          >Dayanne Maryssol</a
        >
        <br />
        SAP007 - LABORATORIA
      </p>
    </footer>

    <script src="../src/js/filmes.js" type="module"></script>
  </body>
</html>
