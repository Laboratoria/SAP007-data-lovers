    <header>

      <section class="filtrosConteiner">
          <div class="filtroConteinerIndividual" id="pesquisaConteiner">
            <input type="search" class="filtroItem" id="pesquisaConteinerItem" placeholder= "Pesquise"  autocomplete="on" spellcheck="true"/>
          </div>
          
          <div class="filtroConteinerIndividual" id="ordenacaoAlfabetica">
            <select class="filtroItem" id="ordenacaoAlfabeticaItem">
              <option value="">Ordem Afabética</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>
          </div>
  
          <div class="filtroConteinerIndividual" id="ordenacaoPopularidade">
            <select class="filtroItem" id="ordenacaoPopularidadeItem">
              <option value="">Popularidade</option>
              <option value="Mais Popular">Mais Popular</option>
              <option value="Menos Popular">Menos Popular</option>
            </select>
          </div>
  
          <div class="filtroConteinerIndividual" id="filtroDiretor">
            <select class="filtroItem" id="filtroDiretorItem">
              <option value="">Diretor</option>
              <option value="Hayao Miyazaki">Hayao Miyazaki</option>

              <option value="Gorō Miyazaki">Gorō Miyazaki</option>
              <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            </select>
        </div>

        <div class="filtroConteinerIndividual" id="filtroLancamento">
          <select class="filtroItem" id="filtroLancamentoItem">
            <option value="">Lançamento</option>
            <option value="1986">1986</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1997">1997</option>
            <option value="1999">1999</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2004">2004</option>
            <option value="2006">2006</option>
            <option value="2008">2008</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
          </select>
        </div>

          <div class="filtroConteinerIndividual">
            <button type="button" class="button" id="recarregar">Recarregar</button>
          </div>
