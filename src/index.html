<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="header-banner">
      <section class="Banner1">
      <img src="Banner1.jpeg" alt="Banner1" class="imagembanner">
      </section>

      <aside class="menu">
        <select class="select-az-za button">A-Z/Z-A>

          <option class="sel-az/za" value="ZA">Z-A</option>

          <option class="sel-genero" value="femea">Fêmea</option>
          <option class="sel-genero" value="indefinido">Indefinido</option>

        <select class="sel-status button">
          <option value="status" selected disabled>Status</option>
          <option class="sel-status" value="vivo">Vivo</option>
          <option class="sel-status" value="morto">Morto</option>
          <option class="sel-status" value="indefinido">Indefinido</option>
        </select>
        <select class="sel-especie button">
          <option value="especie" selected disabled>Espécie</option>
          <option class="sel-status" value="humano">Humano</option>
          <option class="sel-status" value="humanoide">Humanóide</option>
          <option class="sel-status" value="animal">Animal</option>
          <option class="sel-status" value="alien">Alien</option>
        </select>
        <input type="text" id="inputtext" class="inputtext" placeholder="Nome do personagem">
      </aside>
      <div class="main">
      <main>
        
      </main>
      </div>

      <footer>
        <img class="imgrodapé" src="./s-l300-removebg-preview.png" alt="decal de Rick e Morty">
      </footer>
       
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
