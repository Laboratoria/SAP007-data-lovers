<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="./js/filmes.js" type="module"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/filmes.css">
</head>

<body>
    <div id="root">
        <nav class="menu-topo">
            <ul>
                <li><a href="./index.html">INÍCIO</a></li>
                <li><a href="#" id="selecionado">FILMES</a></li>
                <li><a href="./personagens.html">PERSONAGENS</a></li>
            </ul>
        </nav>

        <header>
            <img src="./images/wallpaper-filme.jpg" alt="Kaguaya" class="img-topo" />
            <div class="filtro">
                <div class="radios">
                    <div class="grupo-radio">
                        <div class="grupo-input-radio">
                            <label for="mais-popular">Mais popular</label>
                            <input type="radio" name="popularidade" value="maior" id="mais-popular" checked>
                        </div>

                        <div class="grupo-input-radio">
                            <label for="menos-popular">Menos popular</label>
                            <input type="radio" name="popularidade" value="menor" id="menos-popular">
                        </div>
                    </div>

                    <div class="grupo-radio">
                        <div class="grupo-input-radio">
                            <label for="filmes-nome-crescente">A-Z</label>
                            <input type="radio" name="ordem-alfabetica" value="crescente" id="filmes-nome-crescente" checked>
                        </div>

                        <div class="grupo-input-radio">
                            <label for="filmes-nome-decrescente">Z-A</label>
                            <input type="radio" name="ordem-alfabetica" value="decrescente" id="filmes-nome-decrescente">
                        </div>
                    </div>
                </div>

                <div class="seletores">
                    <select name="diretor" id="seletor-diretores">
                        <option value="titulo" selected disabled>Diretor</option>
                    </select>

                    <select name="lancamento" id="seletor-datas-lancamento">
                        <option value="titulo" selected disabled>Data de lançamento</option>
                    </select>
                </div>
            </div>

            <section>
                <div class="conteudo-pesquisa">
                    <div>
                        <input type="search" id="input-pesquisa" class="input-pesquisa" placeholder="Pesquise" autocomplete="on" spellcheck="true" />
                    </div>
                    <span id="contador"></span>
                </div>
            </section>
        </header>

        <main>

            <ul class="cartoes" id="grupo-cartoes">
                <!-- li gerada no filme.js -->
                <!-- <li class="itens-cartao">
                        <div class="cartao"></div>
                    </li> -->
            </ul>
        </main>

        <footer>
            <div class="sobre-mim">
                <p> Desenvolvido por Dayanne Maryssol</p>
                <p><a href="https://www.laboratoria.la/br" target="_blank">SAP007 - LABORATORIA</a></p>
            </div>

            <figure>
                <a href="https://github.com/Maryssun" target="_blank">
                    <img class="logo-github" src="images/logo-github.png" alt="Imagem Totoro">
                </a>
                <a href="https://www.linkedin.com/in/dayannemaryssol/" target="_blank">
                    <img class="logo-linkedin" src="images/logo-linkedin.png" alt="Imagem Totoro">
                </a>
            </figure>

            <figure>
                <a href="https://www.ghibli.jp/" target="_blank">
                    <img class="personagem-footer" src="images/img-footer.png" alt="Imagem Totoro">
                </a>
            </figure>
        </footer>
    </div>
</body>

</html>
