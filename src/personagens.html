    <header>
        <img src="./images/wallpaper-totoro.jpg" alt="Totoro" class="img-topo" />
        <div class="filtro">

            <div class="radios">
                <div class="grupo-radio">
                    <div class="grupo-input-radio">
                        <label for="maior">Mais popular</label>
                        <input type="radio" name="popularidade" value="maior" id="maior" checked>
                    </div>
                
                    <div class="grupo-input-radio">
                        <label for="menor">Menos popular</label>
                        <input type="radio" name="popularidade" value="menor" id="menor">
                    </div>
                </div>

                <div class="grupo-radio">
                    <div class="grupo-input-radio">
                        <label for="crescente">A-Z</label>
                        <input type="radio" name="ordem-alfabetica" value="crescente" id="crescente" checked>
                    </div>
                
                    <div class="grupo-input-radio">
                        <label for="decrescente">Z-A</label>
                        <input type="radio" name="ordem-alfabetica" value="decrescente" id="decrescente">
                    </div>
                </div>
            </div>

            <div class="seletores">
                <select name="diretor">
                    <option value="valor1" selected>Valor 1</option>
                    <option value="valor2">Valor 2</option>
                    <option value="valor3">Valor 3</option>
                </select>

                <select name="lancamento">
                    <option value="valor1" selected>Valor 1</option>
                    <option value="valor2">Valor 2</option>
                    <option value="valor3">Valor 3</option>
                </select>

                <select name="genero">
                    <option value="valor1" selected>Valor 1</option>
                    <option value="valor2">Valor 2</option>
                    <option value="valor3">Valor 3</option>
                </select>
            </div>
        </div>

        <section>
            <div class="conteudo-pesquisa" >
                <input type="search" class="input-pesquisa" placeholder= "Pesquise"  autocomplete="on" spellcheck="true">
            </div>
        </section>

    </header>
