<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="title-area" href="">
        <section>
            <img class="header-logo" src="image/logo.png">
        </section>

    </header>

    <main>
        <div class="search-bar">
            <input type="text" class="txt-search" placeholder="Search By Name" />
            <button class="btnSearch">&#128269</button>
        </div>
        <nav class="types-bar">
            <button class="Normal" id="Normal"><img class="btn-types" 
                    src="image/types/NormalIC_NPSnap.png" alt="Normal"></button>
            <button class="Fighting" id="Fighting"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/d/dd/PMD_DX_Fighting_type.png" alt="Fighting"></button>
            <button class="Flying" id="Flying"><img class="btn-types" 
                    src="image/types/FightingIC_NPSnap.png"
                    alt="Flying"></button>
            <button class="Poison" id="Poison"><img class="btn-types" 
                    src="image/types/PoisonIC_NPSnap.png"></button>
            <button class="Ground" id="Ground"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/6/67/PMD_DX_Ground_type.png"></button>
            <button class="Rock" id="Rock"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/b/b2/PMD_DX_Rock_type.png"></button>
            <button class="Bug" id="Bug"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/9/93/PMD_DX_Bug_type.png"></button>
            <button class="Ghost" id="Ghost"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/f/fb/PMD_DX_Ghost_type.png"></button>
            <button class="Steel" id="Steel"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/e/e7/PMD_DX_Steel_type.png"></button>
            <button class="Fire" id="Fire"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/3/39/PMD_DX_Fire_type.png"></button>
            <button class="Water" id="Water"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/f/fa/PMD_DX_Water_type.png"></button>
            <button class="Grass" id="Grass"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/d/d3/PMD_DX_Grass_type.png"></button>
            <button class="Electric" id="Electric"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/1/1e/PMD_DX_Electric_type.png"></button>
            <button class="Psychic" id="Psychic"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/b/b7/PMD_DX_Psychic_type.png"></button>
            <button class="Ice" id="Ice"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/8/89/PMD_DX_Ice_type.png"></button>
            <button class="Dragon" id="Dragon"><img
                    src="https://archives.bulbagarden.net/media/upload/2/28/PMD_DX_Dragon_type.png"></button>
            <button class="Dark" id="Dark"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/e/ed/PMD_DX_Dark_type.png"></button>
            <button class="Fairy" id="Fairy"><img class="btn-types" 
                    src="https://archives.bulbagarden.net/media/upload/8/8b/PMD_DX_Fairy_type.png"></button>
            </div>
    </main>
    </nav>
    <div class="cards" id="cards"></div>
    </div>

    <section class="main-section"></section>
    <button class="refresh-button">Refresh</button>

    </main>

    <footer>

    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
